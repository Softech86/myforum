{% extends 'base.html' %}

{% block title_name %}
{{ article.title }}
{% endblock %}

{% block content %}

<ol class = "breadcrumb">
	<li><a href = "{% url 'block_list' %}">首页</a></li>
	<li><a href = "{% url 'article_list' myblock.id %}">{{ myblock }}</a></li>
	<li class = "active">{{ article.title }}</li>
</ol>

<h1 class = "page-header">
	<button class = "btn btn-default btn-sm">
		<span class = "glyphicon glyphicon-star"></span>
		{{ article.get_status_display }}
	</button>
	{{ article.title }}
	<span style = "float: right">
		<small>
			{{ article.author }}
		</small>
	</span>
</h1>

<font size = "5" color = "424b50">
{{ article.content }}
</font>

{% endblock %}
